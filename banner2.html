<!DOCTYPE html>
<html>

<head>
    <style>
        .slider {
            position: relative;
            height: 360px;
            width: 640px;
            overflow: hidden;
        }

        .slider video {
            width: 100%;
            height: 100%;
            display: none;
        }

        .slider video.active {
            display: block;
        }

        .slider button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .slider .prev {
            left: 10px;
        }

        .slider .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <video class="active" controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showSlide(slideIndex);

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            var slides = document.querySelectorAll('.slider video');
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideIndex - 1].classList.add('active');
        }
    </script>
</body>

</html>
